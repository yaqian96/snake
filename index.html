
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
     <div class="startPage" id="startPage">
         <div class="startBtn"></div>
     </div>
      <div class="wrapper">
          <div class="left-side">
              <img src="./img/start.png" alt="1"/>
          </div>
          <div class="main">
              <div class="header">
                  <div class="score">
                      分数：
                      <span id="score">0</span>
                  </div>
                  <div class="content" id="content"></div>
              </div>
          </div>
      </div>
      <div class="loser">
          <div class="con">
              <div class="close"></div>
              <span class="loserScore" id="loserScore">0</span>
          </div>
      </div>
     <script src="js/index.js"></script>
</body>
</html>
